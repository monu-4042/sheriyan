{% extends 'base.html' %}
{% load static %}
{% block paragraph %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <div id="main">
        <form action="" method="post">
            <input type="text" name="Firstname" id="firstname" placeholder="Enter the firstname" required><br><br>
            <input type="text" name="Lastname" id="lastname" placeholder="Enter the Last name" required><br><br>
            <input type="text" name="Username" id="username" placeholder="Enter the username" required><br><br>
            <input type="password" name="Password" id="Password" placeholder="Enter the password" required><br><br>
            <input type="submit" value="login" id="login">
        
        </form>
    </div>
</body>
</html>
{% endblock paragraph %}
